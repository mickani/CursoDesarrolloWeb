<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>
    <table>
        <caption><b>T√çTULO TABLA</b></caption>
        <thead>
            <!-- <tr> indican un elemento en fila -->
            <tr style="color: blue; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 20px;">
                <!-- 1er Fila con 3 Columnas -->
                <th>Columna 1|</th>
                <th>Columna 2|</th>
                <th>Columna 3|</th>
            </tr>
        </thead>

        <tbody style="color: grey">
            <tr>
                <td>F2 - Col 1</td>
                <td>F2 - Col 2</td>
                <td>F2 - Col 3</td>
            </tr>

            <tr>
                <td>F3 - Col 1</td>
                <td>F3 - Col 2</td>
                <td>F3 - Col 3</td>
            </tr>
        </tbody>

        <tfoot style="color: rgb(47, 172, 255)">
            <tr>
                <td>F4 - Col 1</td>
                <td>F4 - Col 2</td>
                <td>F4 - Col 3</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
